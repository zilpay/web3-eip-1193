<!DOCTYPE html>
<html lang="en">
<head>
    <title>ZilPay | Introduce</title>
    <link rel="icon" type="image/x-icon" href="https://zilpay.io/favicon/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MetaMask Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overscroll-behavior: none;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            width: 100%;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            margin-top: 20px;
            word-break: break-word;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MetaMask Test</h1>
        <button onclick="connectWallet()">Connect Wallet</button>
        <button onclick="getAccounts()">Get Accounts</button>
        <button onclick="signMessage()">Sign Message</button>
        <div id="result">Result will appear here</div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');

        async function connectWallet() {
            try {
                if (window.ethereum) {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    resultDiv.textContent = 'Connected: ' + JSON.stringify(accounts);
                } else {
                    resultDiv.textContent = 'MetaMask не найден';
                }
            } catch (error) {
                resultDiv.textContent = 'Ошибка: ' + error.message;
            }
        }

        async function getAccounts() {
            try {
                if (window.ethereum) {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    resultDiv.textContent = 'Аккаунты: ' + JSON.stringify(accounts);
                } else {
                    resultDiv.textContent = 'MetaMask не найден';
                }
            } catch (error) {
                resultDiv.textContent = 'Ошибка: ' + error.message;
            }
        }

        async function signMessage() {
            try {
                if (window.ethereum) {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length === 0) {
                        resultDiv.textContent = 'Аккаунты не найдены. Подключите MetaMask.';
                        return;
                    }
                    const account = accounts[0];
                    const message = 'Hello, MetaMask!';
                    const signature = await window.ethereum.request({
                        method: 'personal_sign',
                        params: [message, account]
                    });
                    resultDiv.textContent = 'Подпись: ' + signature;
                } else {
                    resultDiv.textContent = 'MetaMask не найден';
                }
            } catch (error) {
                resultDiv.textContent = 'Ошибка: ' + error.message;
            }
        }
    </script>
</body>
</html>
